services:
  - type: web
    name: ai-datachat
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app_enhanced.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4-turbo-preview
      - key: APP_NAME
        value: AI DataChat Pro
      - key: DEBUG
        value: false
      - key: MAX_FILE_SIZE_MB
        value: 100
      - key: PYTHON_VERSION
        value: 3.11.7